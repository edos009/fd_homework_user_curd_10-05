<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Curds</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="cards-container">
      <h1 class="container-title">User Cards</h1>
      <article class="card-wrapper">
        <div class="card-inner">
          <div class="card-bg-header"></div>
          <div class="card-content">
            <div class="photo-wrapper">
              <img class="photo" src="./assets/images/elon-musk.jpg" alt="" />
            </div>
            <h2 class="fullname-user format-text">elon musk<h2>
            <address class="address-user format-text">
              <img class="map-marker" src="./assets/icons/map-marker.png" alt="" >new jersey, USA.
            </address>
            <div class="btn-wrapper">
              <button class="btn follow format-text">follow</button><button class="btn send format-text">send message</button>
            </div>
            <p class="text-user">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam, autem.
            </p>
          </div>
          <footer class="card-footer">
            <a href="#" class="social-icon fb"></a>
            <a href="#" class="social-icon google"></a>
            <a href="#" class="social-icon twitter"></a>
          </footer>
        </div>
      </article>
    </section>
  </body>
</html>
